<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="js/react.development.js"></script>
    <script src="js/react-dom.development.js"></script>
    <script src="js/babel.min.js"></script>
    <title>Gestion Categorie</title>
</head>
<script type="text/babel">
    function Header(props) {
        let r = props.header;
        return (
            <tr>
                {
                    r.map(elements => <th>{elements}</th>)
                }
            </tr>
        );
    }
    function Tablebody(props) {
        let body = props.content;
        console.log(body[0]);
        return (
            <tr>
                {body.map(elements => <td>{elements.designation}</td>)}
                {body.map(elements => <td><a class="btn" href={"UpdateCategorie.html?id=" + elements.idCategorie}>Update</a></td>)}
                {body.map(elements => <td><a class="btn" href={"DeleteCategorie.html?id=" + elements.idCategorie}>Delete</a></td>)}
            </tr>
        );
    }
    function Tablee(props) {
        let b = props.content;
        return (
            <div class="col-md-7">
                <h1>{props.titre}</h1>
                <table class="table" border="1">
                    <Header header={props.header} />
                    {
                        b.map(elements => <Tablebody content={elements} />)
                    }
                </table>
            </div>
        );
    }

    const head = ["id", "name"];
    const col = [
        {
            id: "col",
            name: "name"
        }, {
            id: "col2",
            name: "name2"
        }
    ]

    var xhr;
    var categorie = [];
    var t = "bitch";
    try { xhr = new ActiveXObject('Msxml2.XMLHTTP'); }
    catch (e) {
        try { xhr = new ActiveXObject('Microsoft.XMLHTTP'); }
        catch (e2) {
            try { xhr = new XMLHttpRequest(); }
            catch (e3) { xhr = false; }
        }
    }
    window.addEventListener("load", function (event) {
        const root = ReactDOM.createRoot(document.getElementById('root'));
        if (localStorage.getItem("idAdmin") == null || localStorage.getItem("token") == null) {
            window.location.assign("index.html");
        }
        else {
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4) {
                    if (xhr.status == 200) {
                        var retour = JSON.parse(xhr.responseText);
                        console.log(retour);
                        if (retour.data != null) {
                            categorie = retour.data;
                            let body = [];
                            for (let i = 0; i < categorie.length; i++) {
                                let tab1 = [];
                                tab1.push(categorie[i]);
                                body.push(tab1);
                            }
                            console.log(body);
                            let col = ["designation", "", ""];
                            root.render(
                                <div>
                                    <Tablee titre={"Liste Categorie"}
                                        header={col}
                                        content={body}
                                    />
                                </div>
                            );
                        }
                        else {
                            if (retour.message == "Vous n'etes pas connecté") {
                                localStorage.removeItem("idAdmin");
                                localStorage.removeItem("token");
                                window.location.assign("index.html");
                            }
                        }
                    }
                }
                else{
                      root.render(<p> Loading...</p>);
                }
            }
            xhr.addEventListener("error", function (event) {
                alert('Oups! Quelque chose s\'est mal passé.');
            });
            xhr.open("GET", "https://serveurenchere-production.up.railway.app/Categories/", true);
            xhr.setRequestHeader("idAdmin", localStorage.getItem('idAdmin'));
            xhr.setRequestHeader("token", localStorage.getItem('token'));
            xhr.send(null);
        }
    });
</script>
