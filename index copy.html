<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8" />
        <title>Index</title>
        <script src="js/react.development.js"></script>
        <script src="js/react-dom.development.js"></script>
        <!-- Don't use this in production: -->
        <script src="js/babel.min.js"></script>
    </head>
    <body>
      <div id="root"></div>
        <script type="text/babel">
            const com={
                author:{
                    Nom:'Rakoto',
                    avatar:'img/rakoto.jpg',
                },
                detail:'commentaires Lorem ipsum dolor sit',
                duree:'1h',
            };
            const com2={
                author:{
                    Nom:'Rasoa',
                    avatar:'img/rasoa.jpg',
                },
                detail:'commentaires amet,consectetur adisciping elit',
                duree:'2h',
            };
            const com3={
                author:{
                    Nom:'RaJao',
                    avatar:'img/rajao.jpg',
                },
                detail:'commentaires duis autre',
                duree:'1j',
            };
            const ChoixReaction={
                choix:[
                    "Choix Reaction",
                    "like",
                    "angry"
                ],
            }
            const pub={
                detail:'Publication Lorem Ipsum',
                vu:34,
                reaction:ChoixReaction,
                commentaire:[
                    com,com3,com2,
                ]
            };
            function Avatar(props) {
              return (
                <img className="Avatar"
                  src={props.user.avatar}
                  alt={props.user.Nom} />
              );
            }
        
            function UserInfo(props) {
              return (
                <div className="UserInfo">
                  <Avatar user={props.user} />
                  <div className="UserInfo-name">
                    {props.user.Nom}
                  </div>
                </div>
              );
            }
        
            function Comment(props) {
              return (
                <div className="Comment">
                  <UserInfo user={props.comment.author} />
                  <div className="Comment-text">
                    {props.comment.detail}
                  </div>
                  <div className="Comment-date">
                    {props.comment.duree}
                  </div>
                </div>
              );
            }

            function ListeComment(props){
              let r=props.commentaire;
              return(
                <div className="comment">
                    {r.map(elements=>
                        <Comment comment={elements}/>  
                     )

                    }
                </div>
                );
            }

            function Reaction(props){
                let r=props.reaction.choix;
                return(
                    <select name="reaction">
                        {
                            r.map(elements=>
                                <option>{elements}</option>
                            )

                        }
                    </select>
                );
            }

            function Publication(props){
                return(
                    <div className="pub">
                        <div className="detail">
                            {props.detail}
                        </div>
                        <div className="vupub">
                            {props.vu}
                        </div>
                        <Reaction reaction={props.reaction}/>
                        <ListeComment commentaire={props.commentaire}/>
                    </div>
                );
            }
        
            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(
              <Publication
                  detail={pub.detail}
                  vu={pub.vu}
                  reaction={pub.reaction}
                  commentaire={pub.commentaire}  
              />
            );
          </script>
          <input type="text" placeholder="Ajouter commentaire"/>
    </body>
</html>
