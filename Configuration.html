<script type="text/babel">
    function Header(props) {
        let r = props.header;
        return (
            <tr>
                {
                    r.map(elements => <th>{elements}</th>)
                }
            </tr>
        );
    }
    function Tablebody(props) {
        let body = props.content;
        console.log(body[0]);
        return (
            <tr>
                {body.map(elements => <td>{elements}</td>)}
            </tr>
        );
    }
    function Tablee(props) {
        let b = props.content;
        return (
            <div class="col-md-7">
                <h1>{props.titre}</h1>
                <table class="table" border="1">
                    <Header header={props.header} />
                    {
                        b.map(elements => <Tablebody content={elements} />)
                    }
                </table>
            </div>
        );
    }

    const head = ["id", "name"];
    const col = [
        {
            id: "col",
            name: "name"
        }, {
            id: "col2",
            name: "name2"
        }
    ]

    var xhr;
    var categorie = [];
    var t = "bitch";
    var client;
    var verif = false;
    try { xhr = new ActiveXObject('Msxml2.XMLHTTP'); }
    catch (e) {
        try { xhr = new ActiveXObject('Microsoft.XMLHTTP'); }
        catch (e2) {
            try { xhr = new XMLHttpRequest(); }
            catch (e3) { xhr = false; }
        }
    }
    window.addEventListener("load", function (event) {
        const root = ReactDOM.createRoot(document.getElementById('root'));
        if (localStorage.getItem("idAdmin") == null || localStorage.getItem("token") == null) {
            window.location.assign("index.html");
        }
        else {
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4) {
                    if (xhr.status == 200) {
                        var retour = JSON.parse(xhr.responseText);
                        console.log(retour);
                        if (retour.data != null) {
                            categorie = retour.data;
                            let body = [];
                            for (let i = 0; i < categorie.length; i++) {
                                let tab1 = [];
                                tab1.push(categorie[i].dureMin);
                                tab1.push(categorie[i].dureeMax);
                                tab1.push(categorie[i].commission);
                                body.push(tab1);
                            }
                            let col = ["duree Min enchere en jour", "duree Max enchere en jour", "commission enchere"];
                            root.render(
                                <div>
                                    <Tablee titre={"Configuration"}
                                        header={col}
                                        content={body}
                                    />
                                </div>
                            );
                        }
                        else {
                            if (retour.message == "Vous n'etes pas connecté") {
                                localStorage.removeItem("idAdmin");
                                localStorage.removeItem("token");
                                window.location.assign("index.html");
                            }
                        }
                    }
                }
            }
            xhr.addEventListener("error", function (event) {
                alert('Oups! Quelque chose s\'est mal passé.');
            });
            xhr.open("GET", "http://127.0.0.1:8080/Configurations/", true);
            xhr.setRequestHeader("idAdmin", localStorage.getItem('idAdmin'));
            xhr.setRequestHeader("token", localStorage.getItem('token'));
            xhr.send(null);
        }
    });
</script>
